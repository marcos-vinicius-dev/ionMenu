<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only class="menuButton"> 
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Exemple Menu
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-menu type="overlay" [content]="mycontent">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <button ion-item (click)="openPage(homePage)">
              Lamina da Semana
            </button>
            <button ion-item (click)="openPage(friendsPage)">
              Laminas Anteriores
            </button>
            <button ion-item (click)="openPage(eventsPage)">
              Estudo
            </button>
            <button ion-item menuClose>
              Recados
            </button>
          </ion-list>
        </ion-content>
  </ion-menu>
  
  <ion-nav #mycontent [root]="rootPage"></ion-nav>
  
  
  <ion-content padding>
      <button ion-button menuToggle>Toggle Menu</button>
    </ion-content>
